
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="icon" type="image/gif/png" href="download.png">


    <title>Bookmark your URL</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

   
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite Sites!</h2>

        <br>
        <br>

        <form id="myForm">

        <div class="form-group">
        <label>Folder Name</label>
        <input type="text" class="form-control" id="siteFolder" placeholder="Folder to place the Bookmark">
        </div>

        <div class="form-group">
        <label>Site Name</label>
        <input type="text" class="form-control" id="siteName" placeholder="Name of your Website">
        </div>

        <div class="form-group">
        <label>Site URL</label>
        <input type="text" class="form-control" id="siteURL" placeholder="URL of your Website">
        </div>

        <br>

        <button type="submit" class="btn btn-primary"> BOOKMARK </button>

        </form>



        
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        <div id="bookmarksResults"></div>






        </div>

      </div>

      <footer class="footer">
        <p>&copy; Bookmark your URL Inc.</p>
      </footer>

    </div> <!-- /container -->


      <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>



  </body>
</html>
